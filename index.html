<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>richmedia-AdTest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ad-container">
        <div class="adcontent adcut1">
            <a class="premierLogo" href="https://www.performics.com/" target="_blank" rel="noopener noreferrer">
                <img src="src/cut1_logo.png" alt="premier-Logo">
            </a>
        </div>
        <div class="adcontent adcut2"  type="button" >
            <a href="https://www.performics.com/" target="_blank" rel="noopener noreferrer" onclick="pauseAni1(event)">
                <video id="adVideo" preload="auto" autoplay muted controls controlslist="nodownload nofullscreen noplaybackrate noprogress"> 
                    <source src="src/Video.mp4" type="video/mp4">
                </video>
            </a>
            <a class="carousel" href="https://www.performics.com/our-work/" target="_blank" rel="noopener noreferrer" onclick="pauseAni2(event)">
                <div class="carousel-item active">
                    <img src="src/cut2_carousal1.png" alt="Image-1">
                  </div>
                  <div class="carousel-item">
                    <img src="src/cut2_carousal2.png" alt="Image-2">
                  </div>
                  <div class="carousel-item">
                    <img src="src/cut2_carousal3.png" alt="Image-3">
                  </div>
            </a>
            
        </div>
    </div>
    
    <script>

        //自動輪播
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function showNext() {
          items[currentIndex].classList.remove('active');
          items[currentIndex].classList.add('exit');
          currentIndex = (currentIndex + 1) % totalItems;
          items[currentIndex].classList.remove('exit');
          items[currentIndex].classList.add('active');
        }

        const carouselInterval = setInterval(showNext, 2500);
        //30秒停止輪播
        setTimeout(() => {
          clearInterval(carouselInterval);
        }, 30000);


        //點選連結 暫停影片&輪播
        function pauseAni1(event) {
            event.preventDefault();
            var video = document.getElementById('adVideo');
            video.pause();
            clearInterval(carouselInterval);
            window.open('https://www.performics.com/', '_blank');
        }
        function pauseAni2(event) {
            event.preventDefault();
            var video = document.getElementById('adVideo');
            video.pause();
            clearInterval(carouselInterval);
            window.open('https://www.performics.com/our-work/', '_blank');
        }

    </script>
</body>

</html>
