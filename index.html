<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichMedia-實作測驗</title>
    <meta name="ad.size" content="width=320,height=480">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
</head>
<body>
    <div class="ad-container">
        <div class="adcontent adcut1">
            <a class="premierLogo" href="https://www.performics.com/" target="_blank" rel="noopener noreferrer">
                <img src="src/cut1_logo.png" alt="premier-Logo">
            </a>
        </div>
        <div class="adcontent adcut2"  type="button" >
            <a class="videoLink" href="https://www.performics.com/" target="_blank" rel="noopener noreferrer" onclick="pauseAni1(event)">
                <video id="adVideo" preload="auto" autoplay muted controls controlslist="nodownload nofullscreen noplaybackrate noprogress"> 
                    <source src="src/Video.mp4" type="video/mp4">
                </video>
            </a>
            <div class="swiper-carousel">
                <div class="swiper-wrapper">
                  <!-- Slide 1 -->
                  <div class="swiper-slide">
                    <a class="swipeLink" href="https://www.performics.com/our-work/" target="_blank" rel="noopener noreferrer" onclick="pauseAni2(event)">
                      <img src="src/cut2_carousal1.png" alt="Image-1">
                    </a>
                  </div>
                  <!-- Slide 2 -->
                  <div class="swiper-slide">
                    <a class="swipeLink" href="https://www.performics.com/our-work/" target="_blank" rel="noopener noreferrer" onclick="pauseAni2(event)">
                      <img src="src/cut2_carousal2.png" alt="Image-2">
                    </a>
                  </div>
                  <!-- Slide 3 -->
                  <div class="swiper-slide">
                    <a class="swipeLink" href="https://www.performics.com/our-work/" target="_blank" rel="noopener noreferrer" onclick="pauseAni2(event)">
                      <img src="src/cut2_carousal3.png" alt="Image-3">
                    </a>
                  </div>
                </div>
                <!-- Add navigation arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            
        </div>
    </div>
    
    <script>

        var swiper = new Swiper('.swiper-carousel', {
          autoplay: {
            delay: 2800, 
            disableOnInteraction: false,
          },
          loop: true,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          keyboard: {
            enabled: true,
          },
          simulateTouch: true, 
          slidesPerView: 1,
          spaceBetween: 0,
        });

        //自動輪播30s
        setTimeout(() => {
          swiper.autoplay.stop();
        }, 30000);

        // 廣告
        Enabler.addEventListener(Enabler.Event.INIT, function() {

          Enabler.addEventListener(Enabler.Event.CLICK, function(event) {
            if (event.target.classList.contains('videoLink')) {
              pauseAni1(event);
            } else if (event.target.classList.contains('swipeLink')) {
              pauseAni2(event);
            }
          });
        });

        //點選連結 暫停影片&輪播
        function pauseAni1(event) {
            event.preventDefault();
            var video = document.getElementById('adVideo');
            video.pause();
            swiper.autoplay.stop();
            window.open('https://www.performics.com/', '_blank');
            console.log('videoClick');
        }
        function pauseAni2(event) {
            event.preventDefault();
            var video = document.getElementById('adVideo');
            video.pause();
            swiper.autoplay.stop();
            window.open('https://www.performics.com/our-work/', '_blank');
            console.log('swiperClick');
        }

        

    </script>
</body>

</html>
